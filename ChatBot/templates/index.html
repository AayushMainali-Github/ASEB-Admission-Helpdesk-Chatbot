<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrita Bengaluru Campus Admission Help Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg flex flex-col">
            <!-- Sidebar Header -->
            <div class="p-4 border-b">
                <button id="new-chat-btn" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center justify-center space-x-2">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
            </div>
            
            <!-- Chat List -->
            <div class="flex-1 overflow-y-auto">
                <div id="chat-list" class="p-2 space-y-2">
                    <!-- Chat items will be added here dynamically -->
                </div>
            </div>
            
            <!-- Sidebar Footer -->
            <div class="p-4 border-t">
                <div class="flex items-center space-x-2 text-gray-600">
                    <i class="fas fa-info-circle"></i>
                    <span class="text-sm">Amrita Bengaluru Campus</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-md py-4 px-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="{{ url_for('static', filename='amrita-logo.png') }}" alt="Amrita Logo" class="h-12">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-800">Amrita Bengaluru Campus</h1>
                            <p class="text-gray-600">Admission Help Desk</p>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500">
                        <span id="session-id"></span>
                    </div>
                </div>
            </header>

            <!-- Main Chat Area -->
            <div class="flex-1 overflow-hidden flex flex-col bg-white shadow-lg">
                <!-- Chat Messages -->
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Welcome Message -->
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0">
                            <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center">
                                <span class="text-white font-bold">A</span>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="bg-blue-100 rounded-lg p-4">
                                <p class="text-gray-800">Welcome to Amrita Bengaluru Campus Admission Help Desk! How can I assist you today?</p>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">Just now</p>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="border-t p-4 bg-gray-50">
                    <form id="chat-form" class="flex space-x-4">
                        <input type="text" id="message-input" 
                               class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:border-blue-500"
                               placeholder="Type your message here...">
                        <button type="submit" 
                                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
